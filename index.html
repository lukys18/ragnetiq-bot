/* CSS Reset pre iframe konzistenciu */
* {
  margin: 0;
  padding: 0;
  border: 0;
  box-sizing: border-box;
}

:root {
  --gradient-primary: linear-gradient(135deg, #00D9FF 0%, #7C3AED 100%);
}

/* Gradient hyperlink styles */
.message.bot a,
.message a {
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
  font-weight: bold;
  position: relative;
  transition: all 0.3s ease;
}

.message.bot a:hover,
.message a:hover {
  text-decoration: underline;
  transform: scale(1.02);
}

/* Fallback pre star≈°ie prehliadaƒçe */
@supports not (-webkit-background-clip: text) {
  .message.bot a,
  .message a {
    color: #00D9FF;
    background: none;
    -webkit-text-fill-color: initial;
  }
}

/* Z√°kladn√© nastavenie pre iframe kompatibilitu */
html {
  height: 100%;
  width: 100%;
  margin: 0 !important;
  padding: 0 !important;
  box-sizing: border-box;
  overflow: hidden;
}

body {
  margin: 0 !important;
  padding: 0 !important;
  font-family: 'Montserrat', sans-serif;
  width: 100%;
  height: 100%;
  overflow: hidden;
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
  font-size: 16px;
}

/* Speci√°lne pravidl√° pre iframe re≈æim */
body.iframe-mode {
  margin: 0 !important;
  padding: 0 !important;
  width: 100% !important;
  height: 100% !important;
  overflow: hidden !important;
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  font-size: 16px !important;
}

body.iframe-mode html {
  margin: 0 !important;
  padding: 0 !important;
  width: 100% !important;
  height: 100% !important;
  font-size: 16px !important;
}

/* Zabezpeƒçenie presn√Ωch fontov v iframe */
body.iframe-mode #user-input {
  font-size: 14px !important;
}

body.iframe-mode .user-name {
  font-size: 16px !important;
}

body.iframe-mode .user-status {
  font-size: 12px !important;
}

#chatbot-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 360px;
  height: 100%;
  max-height: 600px;
  background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1), 
              height 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              max-height 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              border-radius 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              box-shadow 0.3s ease;
  z-index: 9999;
  box-sizing: border-box;
  border: none;
  font-family: 'Montserrat', sans-serif;
}

/* Keƒè je v iframe, vypln√≠ cel√Ω priestor */
body.iframe-mode #chatbot-container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100% !important;
  height: 100% !important;
  max-height: 100% !important;
  border-radius: 0 !important;
  border: none !important;
}

#chatbot-container.closed {
  max-height: 60px;
  width: 60px;
  border-radius: 50%;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1), 
              height 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              max-height 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              border-radius 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              box-shadow 0.3s ease;
}

/* V iframe re≈æime - zatvoren√Ω stav vypln√≠ cel√Ω kruhov√Ω iframe */
body.iframe-mode #chatbot-container.closed {
  position: absolute !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  bottom: 0 !important;
  width: 100% !important;
  height: 100% !important;
  max-height: 100% !important;
  border-radius: 50% !important;
  border: none !important;
  margin: 0 !important;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
}

#chatbot-container.closed #chatbot-header {
  display: none;
}

#chatbot-container.closed #chatbot-header-closed {
  display: block !important;
  background: rgba(26, 26, 46, 0.9);
  padding: 0;
  cursor: pointer;
  border: none;
  backdrop-filter: blur(10px);
  height: 60px;
  width: 60px;
  border-radius: 50%;
  box-sizing: border-box;
  display: flex !important;
  align-items: center;
  justify-content: center;
  opacity: 1;
  transform: scale(1);
  transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1),
              transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  margin: 0 !important;
}

/* V iframe re≈æime - header v zatvorenom stave */
body.iframe-mode #chatbot-container.closed #chatbot-header-closed {
  width: 100% !important;
  height: 100% !important;
  border-radius: 50% !important;
}

#chatbot-container.closed #chatbot-header-closed:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

#chatbot-header-closed {
  background: rgba(26, 26, 46, 0.8);
  color: white;
  padding: 0;
  cursor: pointer;
  font-weight: 500;
  font-size: 1em;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

#chatbot-header {
  background: rgba(26, 26, 46, 0.8);
  color: white;
  padding: 16px 20px;
  cursor: pointer;
  font-weight: 500;
  font-size: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1),
              transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  flex-shrink: 0;
  min-height: 77px;
  max-height: 77px;
  height: 77px;
  box-sizing: border-box;
  line-height: 1;
}

.user-info {
  display: flex;
  align-items: center;
  gap: 12px;
  line-height: 1;
}

.avatar-wrapper {
  position: relative;
  flex-shrink: 0;
  width: 40px;
  height: 40px;
}

.avatar-wrapper img {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
}

.status-indicator {
  position: absolute;
  bottom: 2px;
  right: 2px;
  width: 12px;
  height: 12px;
  background: #10b981;
  border-radius: 50%;
  border: 2px solid #1a1a2e;
}

.user-details {
  display: flex;
  flex-direction: column;
  gap: 2px;
  line-height: 1;
}

.user-name {
  font-weight: 600;
  font-size: 16px !important;
  color: #ffffff;
  line-height: 1.2;
  margin: 0;
  padding: 0;
}

.user-status {

  color: #10b981;
  font-weight: 500;
  line-height: 1.2;
  margin: 0;
  padding: 0;
}

#chatbot-container.closed #chatbot-header {
  opacity: 0;
  transform: translateY(-10px);
  pointer-events: none;
}

#toggle-icon {
  font-size: 20px;
  font-weight: 300;
  transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1),
              opacity 0.3s ease;
  transform-origin: center;
  will-change: transform;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  width: 24px;
  height: 24px;
}

#chatbot-container:not(.closed) #toggle-icon {
  transform: scaleX(-1);
}

#chatbot-container.closed #toggle-icon {
  transform: scaleX(1);
}

#chatbot-container.closed #chatbot-body {
  display: none;
}

#chatbot-body {
  padding: 16px;
  display: flex;
  flex-direction: column;
  background: #0f0f23;
  flex: 1 1 auto;
  box-sizing: border-box;
  margin: 0;
  position: relative;
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1),
              transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  min-height: 0;
  max-height: calc(100% - 77px);
  overflow: hidden;
}

#chatbot-container.closed #chatbot-body {
  opacity: 0;
  transform: translateY(10px);
  pointer-events: none;
}

#chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 16px;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* Internet Explorer 10+ */
  min-height: 0;
}

#chat-messages::-webkit-scrollbar {
  display: none; /* WebKit */
}

.message {
  padding: 12px 16px;
  border-radius: 18px;
  max-width: 85%;
  font-size: 14.4px;
  line-height: 1.4;
  position: relative;
  margin: 4px 0;
  word-wrap: break-word;
  word-break: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
}

.message.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);

  position: relative;
  z-index: 100;

  box-shadow: 0 2px 12px rgba(79, 70, 229, 0.3);

.message.bot {

  z-index: 100;

#input-area {
  display: flex;
  flex-direction: row;
  gap: 12px;
  margin: 0;
  padding: 16px 0 0 0;
  flex-shrink: 0;

  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

#user-input {
  flex: 1;
  resize: none;
  height: 44px;
  padding: 12px 16px;
  font-size: 14px !important;
  border-radius: 22px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  font-family: 'Montserrat', sans-serif;

  transition: all 0.3s ease;

  border-color: #4f46e5;

  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 50%;
  padding: 0;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
  height: 44px;
  width: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
}

button:hover {

}

async function sendMessage() {

  appendMessage("Ty", message, "user");

  chatHistory.push({ role: "user", content: message });

  // Normaliz√°cia textu - odstr√°nenie diakritiky a lowercase

    if (!response.ok) {

    const data = await response.json();

    // Kontrola ƒçi odpoveƒè obsahuje "nem√°m presn√© inform√°cie" alebo podobn√© fr√°zy

    // Kontrola ƒçi odpoveƒè obsahuje kontaktn√© inform√°cie

    removeLastBotMessage();
    appendMessage("AI POWER", reply, "bot", false, false, isInsufficientAnswer || isContactRelated);
    chatHistory.push({ role: "assistant", content: reply });

  } catch (error) {
    console.error("Chyba:", error);

    // Fallback pre lok√°lne testovanie
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      appendMessage("AI POWER", "Na t√∫to ot√°zku neviem dostatoƒçne odpoveda≈•.", "bot", false, false, true);
    } else {
      appendMessage("AI POWER", `Ups, nastala chyba: ${error.message}`, "bot");
    }
  }
}
