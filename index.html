    // Inicializ√°cia RAG syst√©mu po naƒç√≠tan√≠ datab√°zy
    let ragSystem = null;
    document.addEventListener('DOMContentLoaded', function() {
      if (window.aiPowerData && window.RAGSystem) {

      appendMessage("RAGNETIQ", "Dobr√Ω de≈à! Ako v√°m m√¥≈æem pom√¥c≈•? üëã", "bot", false, false, false);
      const quickRepliesDiv = document.createElement('div');
      quickRepliesDiv.className = 'quick-replies';
      quickRepliesDiv.innerHTML = `

        <button class="quick-reply-btn" onclick="handleQuickReply('Ktor√Ω bal√≠k si m√°m vybra≈•?')">Ktor√Ω bal√≠k?</button>
        <button class="quick-reply-btn" onclick="handleQuickReply('Rezerv√°cia stretnutia')">Konzult√°cia</button>

    const chatbox = document.getElementById("chat-messages");
    const inputField = document.getElementById("user-input");

    // Detekcia iframe a pridanie triedy
    if (window.self !== window.top) {
      document.body.classList.add('iframe-mode');

    // Informuj parent, ≈æe je chatbot na zaƒçiatku zatvoren√Ω
    if (window.parent !== window) {

    }

    // Listener pre resize spr√°vy z widgetu
    window.addEventListener("message", function(event) {
      if (event.data.type === "resize") {
        // Don√∫ti prehliadaƒç prepoƒç√≠ta≈• layout
        window.dispatchEvent(new Event("resize"));
      }
    });

    // Event listener pre Enter a Shift+Enter
    inputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Zabr√°ni ≈°tandardn√©mu spr√°vaniu (nov√Ω riadok)
        sendMessage(); // Odo≈°le spr√°vu
      }
      // Shift+Enter vytvor√≠ nov√Ω riadok (≈°tandardn√© spr√°vanie textarea)
    });

    function toggleChatbot() {
      const container = document.getElementById("chatbot-container");
      const openHeader = document.getElementById("chatbot-header");
      const closedHeader = document.getElementById("chatbot-header-closed");
      const icon = document.getElementById("toggle-icon");
      
      container.classList.toggle("closed");
      
      if (container.classList.contains("closed")) {
        // Zatvoren√Ω stav
        openHeader.style.display = "none";
        closedHeader.style.display = "block";
        // Informuj parent o zatvoren√≠
        if (window.parent !== window) {
          window.parent.postMessage({ type: "chatbot-closed" }, "*");
        }
      } else {
        // Otvoren√Ω stav
        openHeader.style.display = "flex";
        closedHeader.style.display = "none";
        icon.innerText = "‚àí";
        // Informuj parent o otvoren√≠
        if (window.parent !== window) {
          window.parent.postMessage({ type: "chatbot-opened" }, "*");
        }
      }
    }

    function createContactForm() {
      const formId = 'contact-form-' + Date.now(); // Unik√°tne ID pre ka≈æd√Ω formul√°r
      return `
        <div class="contact-form">
          <h4>Po≈°lite n√°m spr√°vu</h4>
          <form id="${formId}" onsubmit="handleContactSubmit(event, '${formId}')">
            <div class="form-group">
              <label for="${formId}-name">Meno *</label>
              <input type="text" id="${formId}-name" name="from_name" placeholder="Va≈°e meno" required>
            </div>
            <div class="form-group">
              <label for="${formId}-email">Email *</label>
              <input type="email" id="${formId}-email" name="from_email" placeholder="vas@email.com" required>
            </div>
            <div class="form-group">
              <label for="${formId}-message">Spr√°va *</label>
              <textarea id="${formId}-message" name="message" placeholder="Op√≠≈°te va≈°u ot√°zku alebo po≈æiadavku..." required></textarea>
            </div>
            <button type="submit" class="form-submit-btn" id="${formId}-submit">
              Odosla≈• spr√°vu
            </button>

        </div>
      `;
    }

    function handleContactSubmit(event, formId) {
      event.preventDefault();
      
      // Z√≠skanie tlaƒçidla a formul√°ra
      const submitBtn = document.getElementById(formId + '-submit');
      const form = document.getElementById(formId);
      
      // Disable tlaƒçidlo a zmena textu
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Odosielam...';
      
      // EmailJS configuration
      emailjs.sendForm('service_1mgr3un', 'template_pfpr23k', '#' + formId)
        .then(
          (response) => {
            console.log('SUCCESS!', response.status, response.text);
            
            // √öspe≈°n√° spr√°va
            appendMessage("RAGNETIQ", "üéâ **ƒéakujeme!** Va≈°a spr√°va bola √∫spe≈°ne odoslan√°. Odpovieme v√°m ƒço najsk√¥r.", "bot");
            
            // Skry≈• formul√°r po √∫spe≈°nom odoslan√≠
            const formContainer = form.closest('.contact-form').parentElement;
            if (formContainer) {
              formContainer.style.display = 'none';
            }
          },
          (error) => {
            console.log('FAILED...', error);
            
            // Chybov√° spr√°va
            appendMessage("RAGNETIQ", "‚ùå **Ups!** Nastala chyba pri odosielan√≠ spr√°vy. Sk√∫ste to pros√≠m znovu alebo n√°s kontaktujte priamo na info@ragnetiq.com", "bot");
            
            // Obnovi≈• tlaƒçidlo
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Odosla≈• spr√°vu';
          }
        );
    }

    function showContactForm(buttonElement) {
      // Skry tlaƒçidlo
      buttonElement.style.display = 'none';
      
      // Vytvor a zobraz formul√°r
      const contactFormDiv = document.createElement('div');
      contactFormDiv.innerHTML = createContactForm();
      
      // Pridaj formul√°r za tlaƒçidlo
      buttonElement.parentNode.insertBefore(contactFormDiv, buttonElement.nextSibling);
      
      // Scroll na spodok
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleQuickReply(question) {
      // Nastav ot√°zku do input fieldu a odo≈°li ju
      inputField.value = question;
      sendMessage();
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

   

async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  appendMessage("Ty", message, "user");
  inputField.value = "";

  chatHistory.push({ role: "user", content: message });

  // Normaliz√°cia textu - odstr√°nenie diakritiky a lowercase
  const normalizedMessage = message
    .toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g, ''); // odstr√°ni diakritiku

  // V≈ædy pou≈æ√≠vaj RAG syst√©m pre odpovede
  appendMessage("RAGNETIQ", "Hƒæad√°m relevantn√© inform√°cie...", "bot", true);

  try {
    await delay(800);

    // RAG vyhƒæad√°vanie relevantn√©ho obsahu
    let relevantContent = [];
    let ragContext = '';
    let sources = [];
    let useRAG = false;

    if (ragSystem) {
      relevantContent = ragSystem.searchRelevantContent(message, 3);
      if (relevantContent.length > 0) {
        ragContext = ragSystem.buildContext(relevantContent);
        sources = relevantContent.map(item => item.title);
        useRAG = true;
        console.log('Pou≈æ√≠vam RAG s kontextom:', sources);
      }
    }

    // API volanie s RAG kontextom
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        messages: chatHistory,
        useRAG: useRAG,
        ragContext: ragContext,
        sources: sources
      })
    });

    if (!response.ok) {
     throw new Error(`Chyba ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();
    let reply = data.choices?.[0]?.message?.content?.trim() || "Prep√°ƒç, neviem na to odpoveda≈•.";

    // Kontrola ƒçi odpoveƒè obsahuje "nem√°m presn√© inform√°cie" alebo podobn√© fr√°zy
    const isInsufficientAnswer = reply.includes("nem√°m presn√© inform√°cie") || 
                                reply.includes("kontaktujte n√°s") ||
                                reply.includes("neviem na to odpoveda≈•") ||
                                reply.includes("nem√°m dostatok inform√°ci√≠");

    // Kontrola ƒçi odpoveƒè obsahuje kontaktn√© inform√°cie
    const isContactRelated = reply.includes("kontakt") || 
                            reply.includes("telef√≥n") || 
                            reply.includes("email") ||
                            reply.includes("info@ragnetiq.com") ||
                            reply.includes("+421") ||
                            sources.some(source => source.toLowerCase().includes("kontakt"));

    removeLastBotMessage();
    appendMessage("RAGNETIQ", reply, "bot", false, false, isInsufficientAnswer || isContactRelated);
    chatHistory.push({ role: "assistant", content: reply });

  } catch (error) {
    console.error("Chyba:", error);
    removeLastBotMessage();
    
    // Fallback pre lok√°lne testovanie
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      appendMessage("RAGNETIQ", "Na t√∫to ot√°zku neviem dostatoƒçne odpoveda≈•.", "bot", false, false, true);
    } else {
      appendMessage("RAGNETIQ", `Ups, nastala chyba: ${error.message}`, "bot");
    }
  }
}






    function appendMessage(sender, message, role, isTemp = false, showQuickReplies = false, showContactButton = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);
      if (isTemp) msgDiv.classList.add("temp");

      // Spracovanie **text** na <strong>text</strong>
      let formattedMessage = message.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      
      // Automatick√© vytvorenie hyperlinkov z Calendly URL
      // Basic/Pro link
      formattedMessage = formattedMessage.replace(
        /https:\/\/calendly\.com\/ragnetiq\/30min(?![^<]*>)/g,
        '<a href="https://calendly.com/ragnetiq/30min" target="_blank">üîó REZERVOVA≈§ KONZULT√ÅCIU</a>'
      );
      
      // Enterprise link
      formattedMessage = formattedMessage.replace(
        /https:\/\/calendly\.com\/ragnetiq\/30-minutovy-rozhovor-clone(?![^<]*>)/g,
        '<a href="https://calendly.com/ragnetiq/30-minutovy-rozhovor-clone" target="_blank">üîó REZERVOVA≈§ ENTERPRISE KONZULT√ÅCIU</a>'
      );
      
      // Backup - ak sa niektore URL nezachytili
      formattedMessage = formattedMessage.replace(
        /(https?:\/\/[^\s<]+)(?![^<]*>)/g,
        '<a href="$1" target="_blank">$1</a>'
      );

      msgDiv.innerHTML = formattedMessage;
      chatbox.appendChild(msgDiv);
      
      // Pridaj kontaktn√© tlaƒçidlo ak je potrebn√©
      if (role === 'bot' && showContactButton) {
        const browserLang = navigator.language || navigator.userLanguage;
        const isEnglishBrowser = browserLang.startsWith('en');
        const buttonText = isEnglishBrowser ? "Send us a message" : "Po≈°li n√°m spr√°vu";
        
        const contactBtnDiv = document.createElement('div');
        contactBtnDiv.innerHTML = `
          <button class="contact-btn" onclick="showContactForm(this)">
            ${buttonText}
          </button>
        `;
        chatbox.appendChild(contactBtnDiv);
      }
      
      // Pridaj Quick Reply buttony pod spr√°vu (nie do nej)
      if (role === 'bot' && showQuickReplies) {
        const quickRepliesDiv = document.createElement('div');
        quickRepliesDiv.className = 'quick-replies';
        quickRepliesDiv.innerHTML = `
          <button class="quick-reply-btn" onclick="handleQuickReply('Koƒæko to stoj√≠?')">Cenn√≠k</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Ktor√Ω bal√≠k si m√°m vybra≈•?')">Ktor√Ω bal√≠k?</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Rezerv√°cia stretnutia')">Konzult√°cia</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Ako dlho trv√° vytvorenie?')">ƒåas realiz√°cie</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Kontakt')">Kontakt</button>
        `;
        chatbox.appendChild(quickRepliesDiv);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeLastBotMessage() {
      const tempMsg = chatbox.querySelector(".bot.temp");
      if (tempMsg) chatbox.removeChild(tempMsg);
    }
